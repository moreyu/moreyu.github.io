  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.0.8/dist/medium-zoom.min.js"></script>
  <style>
    /* 基础样式 */
    body {
      font-family: "Maple Mono", monospace;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f7;
      color: #333;
    }

    pre {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
    }

    code {
      font-family: "Maple Mono", monospace;
    }

    h1, h2, h3 {
      color: #FF375F;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .meta {
      color: #666;
      font-size: .9em;
      margin-bottom: 30px;
    }

    /* 返回首页按钮 */
    .back-to-home {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 55, 95, .9);
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, .1);
      transition: all .3s ease;
      z-index: 1000;
    }

    .back-to-home:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, .2);
      text-decoration: none;
    }

    /* 目录导航样式 */
    .toc {
      position: fixed;
      right: 20px;
      top: 20px;
      width: 280px;
      max-height: 80vh;
      overflow-y: auto;
      background: rgba(34, 34, 34, 0.95);
      color: #f5f5f7;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 1000;
      transition: all 0.3s ease;
      scrollbar-width: thin;
      scrollbar-color: #FF375F rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 55, 95, 0.2);
      opacity: 0;
      transform: translateX(100%);
    }

    .toc.show {
      opacity: 0.85;
      transform: translateX(0);
    }

    .toc:hover {
      opacity: 1;
    }

    .toc::-webkit-scrollbar {
      width: 6px;
    }

    .toc::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    .toc::-webkit-scrollbar-thumb {
      background: #FF375F;
      border-radius: 3px;
    }

    .toc-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #FF375F;
      font-size: 1.1em;
    }

    .toc ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .toc li {
      margin: 8px 0;
      padding-left: 15px;
      border-left: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .toc li.active {
      border-left: 2px solid #FF375F;
      background: rgba(255, 55, 95, 0.1);
    }

    .toc a {
      color: #f5f5f7;
      text-decoration: none;
      font-size: 0.9em;
      transition: all 0.3s ease;
    }

    .toc a:hover {
      color: #FF375F;
    }

    /* 导航栏折叠按钮样式 */
    .toc-toggle {
      position: fixed;
      right: 20px;
      top: 20px;
      background: rgba(255, 55, 95, 0.95);
      color: #ffffff;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px rgba(255, 55, 95, 0.3);
      font-size: 1.2em;
      padding: 0;
    }

    .toc-toggle i {
      margin-right: 0;
    }

    .toc-toggle:hover {
      transform: rotate(180deg);
      background: rgba(255, 55, 95, 1);
      box-shadow: 0 4px 12px rgba(255, 55, 95, 0.5);
    }

    /* 代码复制按钮样式 */
    .code-block {
      position: relative;
    }
    
    .copy-button {
      position: absolute;
      right: 10px;
      top: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-family: "Maple Mono", monospace;
    }
    
    .code-block:hover .copy-button {
      opacity: 1;
    }
    
    .copy-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .copy-button.copied {
      background: #4CAF50;
    }

    /* 图片预览样式 */
    .medium-zoom-overlay {
      background: rgba(0, 0, 0, 0.9) !important;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .medium-zoom-image {
      transition: transform 0.3s ease;
    }

    .medium-zoom-image:hover {
      cursor: zoom-in;
    }

    .medium-zoom-image--opened {
      cursor: zoom-out;
    }

    /* 阅读进度指示器样式 */
    .reading-progress-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .reading-progress-bar {
      height: 100%;
      background: #FF375F;
      width: 0;
      transition: width 0.1s ease;
    }

    /* 3D 卡片效果 */
    .card-3d {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      transform-style: preserve-3d;
      perspective: 1000px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .card-3d:hover {
      transform: translateY(-5px) rotateX(2deg);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    /* 步骤指示器样式 */
    .step-indicator {
      display: flex;
      align-items: center;
      margin: 20px 0;
      padding: 10px;
      background: rgba(255, 55, 95, 0.1);
      border-radius: 8px;
    }

    .step-number {
      width: 30px;
      height: 30px;
      background: #FF375F;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-weight: bold;
    }

    /* 提示框样式 */
    .tip-box {
      background: rgba(255, 55, 95, 0.1);
      border-left: 4px solid #FF375F;
      padding: 15px;
      margin: 20px 0;
      border-radius: 0 8px 8px 0;
      position: relative;
      overflow: hidden;
    }

    .tip-box::before {
      content: '💡';
      margin-right: 10px;
    }

    /* 深色模式适配 */
    @media (prefers-color-scheme: dark) {
      body {
        background: #000;
        color: #f5f5f7;
      }

      h1, h2, h3 {
        color: #FF453A;
      }

      a {
        color: #2997ff;
      }

      .toc {
        background: rgba(0, 0, 0, 0.95);
        border-color: rgba(255, 69, 58, 0.2);
      }

      .toc-title {
        color: #FF453A;
      }

      .toc li.active {
        border-left-color: #FF453A;
      }

      .toc a:hover {
        color: #FF453A;
      }

      .reading-progress-bar {
        background: #FF453A;
      }

      .tip-box {
        background: rgba(255, 69, 58, 0.1);
        border-left-color: #FF453A;
      }

      .step-number {
        background: #FF453A;
      }
    }

    /* 响应式布局 */
    @media (max-width: 1200px) {
      .toc {
        display: none;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      pre {
        padding: 10px;
        font-size: 14px;
      }

      .back-to-home {
        bottom: 20px;
        right: 20px;
      }
    }
  </style>

  <script>
    // 初始化代码高亮
    hljs.highlightAll();

    // 初始化图片缩放
    mediumZoom('img', {
      margin: 24,
      background: 'rgba(0,0,0,0.9)',
      scrollOffset: 40
    });

    // 目录导航功能
    document.addEventListener('DOMContentLoaded', function() {
      const toc = document.querySelector('.toc');
      const tocToggle = document.querySelector('.toc-toggle');
      const headings = document.querySelectorAll('h2');
      const tocLinks = document.querySelectorAll('.toc a');
      let isVisible = false;

      // 切换目录显示
      tocToggle.addEventListener('click', () => {
        isVisible = !isVisible;
        toc.classList.toggle('show');
        tocToggle.style.transform = isVisible ? 'rotate(180deg)' : 'rotate(0deg)';
      });

      // 点击目录项时滚动到对应位置
      tocLinks.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const targetId = link.getAttribute('href').slice(1);
          const targetElement = document.getElementById(targetId);
          if (targetElement) {
            const offset = 80;
            const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - offset;
            
            window.scrollTo({
              top: targetPosition,
              behavior: 'smooth'
            });

            // 更新当前活动项
            tocLinks.forEach(l => l.parentElement.classList.remove('active'));
            link.parentElement.classList.add('active');

            // 在移动端点击后隐藏目录
            if (window.innerWidth <= 1200) {
              isVisible = false;
              toc.classList.remove('show');
              tocToggle.style.transform = 'rotate(0deg)';
            }
          }
        });
      });

      // 滚动时高亮当前标题
      let lastActiveLink = null;
      window.addEventListener('scroll', () => {
        const scrollPosition = window.scrollY;
        
        // 找到当前可见的标题
        let currentHeading = null;
        headings.forEach(heading => {
          if (heading.offsetTop <= scrollPosition + 100) {
            currentHeading = heading;
          }
        });
        
        if (currentHeading) {
          const currentId = currentHeading.id;
          const currentLink = document.querySelector(`.toc a[href="#${currentId}"]`);
          
          if (lastActiveLink && lastActiveLink !== currentLink) {
            lastActiveLink.parentElement.classList.remove('active');
          }
          
          if (currentLink && lastActiveLink !== currentLink) {
            currentLink.parentElement.classList.add('active');
            lastActiveLink = currentLink;
          }
        }
      });
    });

    // 阅读进度条
    const progressBar = document.querySelector('.reading-progress-bar');
    window.addEventListener('scroll', () => {
      const scrolled = window.scrollY;
      const height = document.documentElement.scrollHeight - window.innerHeight;
      const progress = (scrolled / height) * 100;
      progressBar.style.width = `${progress}%`;
    });

    // 代码块复制功能
    document.querySelectorAll('pre code').forEach((block) => {
      const pre = block.parentElement;
      pre.classList.add('code-block');
      
      const button = document.createElement('button');
      button.className = 'copy-button';
      button.textContent = '复制';
      
      button.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(block.textContent);
          button.textContent = '已复制!';
          button.classList.add('copied');
          setTimeout(() => {
            button.textContent = '复制';
            button.classList.remove('copied');
          }, 2000);
        } catch (err) {
          console.error('复制失败:', err);
          button.textContent = '复制失败';
          setTimeout(() => {
            button.textContent = '复制';
          }, 2000);
        }
      });

      pre.appendChild(button);
    });

    // 3D 卡片效果
    document.querySelectorAll('.card-3d').forEach(card => {
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const rotateX = (y - centerY) / 20;
        const rotateY = (centerX - x) / 20;
        
        card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });
      
      card.addEventListener('mouseleave', () => {
        card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
      });
    });
  </script>
