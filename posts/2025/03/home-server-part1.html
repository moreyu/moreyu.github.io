<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>家用伺服器折腾手记-1：Mac mini 搭建青龙面板教程 - Moreyu's Blog ✨</title>
  <link rel="stylesheet" href="/css/magic.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/maple-mono@latest/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/atom-one-dark.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/medium-zoom@1.0.8/dist/medium-zoom.min.css">
  <style>
    :root {
      /* Light Theme */
      --primary-light-theme: #00dc82;
      --primary-dark-light-theme: #00b368;
      --primary-light-light-theme: #33e599;
      --text-light-theme: #1a1a1a;
      --text-light-light-theme: #666666;
      --bg-light-theme: #f5f5f5;
      --card-bg-light-theme: #ffffff;
      --border-light-theme: #e0e0e0;
      --code-bg-light-theme: #f8f8f8;
      --code-color-light-theme: #333333;

      /* Dark Theme */
      --primary-dark-theme: #00dc82;
      --primary-dark-dark-theme: #00b368;
      --primary-light-dark-theme: #33e599;
      --text-dark-theme: #f5f5f5;
      --text-light-dark-theme: #a0a0a0;
      --bg-dark-theme: #1a1a1a;
      --card-bg-dark-theme: #242424;
      --border-dark-theme: #333;
      --code-bg-dark-theme: #282c34;
      --code-color-dark-theme: #abb2bf;
    }

    html[data-theme="light"] {
      --primary: var(--primary-light-theme);
      --primary-dark: var(--primary-dark-light-theme);
      --primary-light: var(--primary-light-light-theme);
      --text: var(--text-light-theme);
      --text-light: var(--text-light-light-theme);
      --bg: var(--bg-light-theme);
      --card-bg: var(--card-bg-light-theme);
      --border: var(--border-light-theme);
      --code-bg: var(--code-bg-light-theme);
      --code-color: var(--code-color-light-theme);
    }

    html[data-theme="dark"] {
      --primary: var(--primary-dark-theme);
      --primary-dark: var(--primary-dark-dark-theme);
      --primary-light: var(--primary-light-dark-theme);
      --text: var(--text-dark-theme);
      --text-light: var(--text-light-dark-theme);
      --bg: var(--bg-dark-theme);
      --card-bg: var(--card-bg-dark-theme);
      --border: var(--border-dark-theme);
      --code-bg: var(--code-bg-dark-theme);
      --code-color: var(--code-color-dark-theme);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-mono);
      line-height: 1.6;
      color: var(--text);
      background: var(--bg);
    }

    /* 阅读进度 */
    .reading-progress {
      position: fixed;
      top: 0;
      right: 0;
      width: 3px;
      height: 100vh;
      background: var(--border);
      z-index: 1000;
      transition: width 0.3s ease;
    }

    .reading-progress::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--progress, 0%);
      background: var(--primary);
      box-shadow: 0 0 10px var(--primary);
      transition: height 0.3s ease;
    }

    .reading-progress:hover {
      width: 5px;
    }

    /* 代码块样式 */
    pre {
      position: relative;
      border-radius: 8px;
      margin: 1.5rem 0;
      background: var(--code-bg) !important;
      padding: 1rem !important;
      overflow-x: auto;
      border: 1px solid var(--border);
    }
    
    pre code {
      font-family: var(--font-mono) !important;
      font-size: 0.9rem !important;
      line-height: 1.5 !important;
      color: var(--code-color) !important;
    }
    
    .copy-button {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      padding: 0.3rem 0.6rem;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 4px;
      color: #fff;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
      opacity: 0;
    }
    
    pre:hover .copy-button {
      opacity: 1;
    }
    
    .copy-button:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
      box-shadow: 0 0 10px var(--primary);
    }

    /* 文章内容样式 */
    .post-content {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      font-family: var(--font-mono);
    }
    
    .post-content h1 {
      font-size: 2.2rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    
    .post-content h2 {
      margin-top: 2.5rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
      font-size: 1.8rem;
      font-weight: 600;
    }
    
    .post-content h3 {
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: var(--primary-light);
      font-size: 1.5rem;
      font-weight: 500;
    }
    
    .post-content p {
      line-height: 1.8;
      margin: 1.2rem 0;
      color: var(--text);
      font-size: 1rem;
    }
    
    .post-content img {
      max-width: 100%;
      border-radius: 8px;
      margin: 1.5rem 0;
      border: 1px solid var(--border);
    }
    
    .post-content code {
      background: var(--code-bg);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: var(--font-mono);
      font-size: 0.9em;
      color: var(--primary);
    }
    
    .post-content pre code {
      background: none;
      padding: 0;
      color: var(--code-color);
    }
    
    .post-meta {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
      color: var(--text-light);
      font-size: 0.9rem;
      font-family: var(--font-mono);
    }
    
    .post-tags {
      margin-top: 3rem;
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
    }
    
    .tag {
      background: transparent;
      color: var(--primary);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.9rem;
      transition: all 0.2s;
      border: 1px solid var(--primary);
    }
    
    .tag:hover {
      background: var(--primary);
      color: var(--bg);
      transform: translateY(-2px);
      box-shadow: 0 0 10px var(--primary);
    }

    /* 返回首页按钮 */
    .back-home {
      position: fixed;
      left: 2rem;
      top: 2rem;
      background: transparent;
      color: var(--primary);
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s;
      z-index: 1000;
      border: 1px solid var(--primary);
      font-family: var(--font-mono);
    }
    
    .back-home:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 10px var(--primary);
      background: var(--primary);
      color: var(--bg);
    }

    .back-home i {
      margin-right: 0.5rem;
    }

    /* 目录样式 */
    .toc {
      position: fixed;
      right: 2rem;
      top: 6rem;
      width: 280px;
      max-height: calc(100vh - 8rem);
      overflow-y: auto;
      background: var(--card-bg);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: var(--shadow);
      font-size: 0.9rem;
      z-index: 100;
      border: 1px solid var(--border);
      font-family: var(--font-mono);
    }
    
    .toc-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: var(--primary);
      font-size: 1.1rem;
    }
    
    .toc ul {
      list-style: none;
      padding-left: 1rem;
      margin: 0;
    }
    
    .toc li {
      margin: 0.5rem 0;
      line-height: 1.4;
    }
    
    .toc a {
      color: var(--text-light);
      text-decoration: none;
      transition: all 0.2s;
      display: block;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
    }
    
    .toc a:hover {
      color: var(--primary);
      background: var(--bg);
    }
    
    .toc a.active {
      color: var(--primary);
      font-weight: bold;
      background: var(--bg);
    }

    @media (max-width: 768px) {
      .back-home {
        left: 1rem;
        top: 1rem;
        padding: 0.6rem 1.2rem;
        font-size: 1rem;
      }
      
      .post-content {
        padding: 1rem;
      }
    }

    @media (max-width: 1200px) {
      .toc {
        position: fixed;
        right: -300px;
        top: 6rem;
        transition: right 0.3s ease;
        background: var(--card-bg);
        z-index: 999;
      }

      .toc.active {
        right: 0;
      }

      .toc-toggle {
        display: block;
        position: fixed;
        right: 2rem;
        top: 6rem;
        background: var(--card-bg);
        color: var(--primary);
        padding: 0.5rem;
        border-radius: 4px;
        border: 1px solid var(--primary);
        cursor: pointer;
        z-index: 1000;
      }
    }

    @media (min-width: 1201px) {
      .toc-toggle {
        display: none;
      }
    }

    /* 主题切换按钮样式 */
    .theme-toggle {
      position: fixed;
      right: 2rem;
      top: 2rem;
      background: transparent;
      color: var(--primary);
      padding: 0.6rem;
      border-radius: 50%;
      font-size: 1.2rem;
      border: 1px solid var(--primary);
      cursor: pointer;
      transition: all 0.3s;
      z-index: 1000;
    }

    .theme-toggle:hover {
      transform: rotate(180deg);
      background: var(--primary);
      color: var(--bg);
      box-shadow: 0 0 10px var(--primary);
    }
  </style>
</head>
<body>
  <div class="reading-progress"></div>

  <button class="theme-toggle" aria-label="切换主题">

  </button>

  <a href="/" class="back-home">
    <i class="fas fa-arrow-left"></i> 返回首页
  </a>

  <main class="post-content">
    <div class="post-meta">
      <span><i class="far fa-calendar"></i> 2025-03-20</span>

      <span><i class="far fa-folder"></i> 分类：服务器</span>

    <h1>家用伺服器折腾手记-1：Mac mini 搭建青龙面板教程</h1>

    <div class="post-content">
      // ... existing content ...
    </div>

    <div class="post-tags">
      <span class="tag">服务器</span>
      <span class="tag">Docker</span>
      <span class="tag">自动化</span>

    <i class="fas fa-list"></i> 目录

      // ... existing toc ...
    </ul>

  <div class="share-buttons">
    <button class="share-button" onclick="shareToTwitter()">
      <i class="fab fa-twitter"></i>

    <button class="share-button" onclick="shareToFacebook()">
      <i class="fab fa-facebook"></i>

      <i class="fas fa-link"></i>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.0.8/dist/medium-zoom.min.js"></script>
  <script src="/js/magic.js"></script>
</body>
</html>
