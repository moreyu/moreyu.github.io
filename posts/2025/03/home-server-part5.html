  <script>
    // é˜…è¯»è¿›åº¦
    const progressBar = document.querySelector('.reading-progress-bar');
    window.addEventListener('scroll', () => {
      const winScroll = document.documentElement.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (winScroll / height) * 100;
      progressBar.style.height = scrolled + '%';
    });

    // ä»£ç é«˜äº®å’Œå¤åˆ¶åŠŸèƒ½
    document.querySelectorAll('pre code').forEach((block) => {
      hljs.highlightElement(block);
      
      const button = document.createElement('button');
      button.className = 'copy-button';
      button.textContent = 'å¤åˆ¶';
      
      button.addEventListener('click', async () => {
        const code = block.textContent;
        await navigator.clipboard.writeText(code);
        button.textContent = 'å·²å¤åˆ¶!';
        setTimeout(() => {
          button.textContent = 'å¤åˆ¶';
        }, 2000);
      });
      
      block.parentElement.appendChild(button);
    });

    // ç›®å½•é«˜äº®
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const id = entry.target.getAttribute('id');
        const tocLink = document.querySelector(`.toc a[href="#${id}"]`);
        if (tocLink) {
          if (entry.intersectionRatio > 0) {
            document.querySelectorAll('.toc a').forEach(link => link.classList.remove('active'));
            tocLink.classList.add('active');
          }
        }
      });
    }, { rootMargin: '0px 0px -80% 0px' });

    document.querySelectorAll('h2[id], h3[id]').forEach((section) => {
      observer.observe(section);
    });

    // é˜…è¯»è¿›åº¦æ¡
    const readingProgress = document.querySelector('.reading-progress');
    const content = document.querySelector('.post-content');
    
    if (readingProgress && content) {
      const updateProgress = () => {
        const contentBox = content.getBoundingClientRect();
        const totalHeight = contentBox.height;
        const windowHeight = window.innerHeight;
        const scrolled = window.scrollY;
        const progress = Math.min((scrolled / (totalHeight - windowHeight)) * 100, 100);
        readingProgress.style.background = `linear-gradient(to bottom, var(--primary) ${progress}%, transparent ${progress}%)`;
      };
      
      window.addEventListener('scroll', updateProgress);
      window.addEventListener('resize', updateProgress);
      updateProgress();
    }
  </script>
