<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Moreyu's Blog</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/maple-mono@latest/index.css"><style>:root{--primary:#2563eb;--text:#333;--bg:#f5f5f5;--card-bg:#fff}body{max-width:800px;margin:40px auto;padding:0 20px;font-family:'Maple Mono',monospace;line-height:1.6;color:var(--text);background:var(--bg)}h1,h2{font-family:'Maple Mono',monospace;font-weight:600}h1{color:var(--primary);text-align:center;font-size:2.5em;margin-bottom:1em}.card{background:var(--card-bg);padding:25px;border-radius:12px;margin:20px 0;box-shadow:0 4px 6px rgba(0,0,0,0.1)}.post{border-left:4px solid var(--primary);padding-left:15px;margin:15px 0}.post-title{color:var(--primary);margin:0;font-size:1.2em}.post-date{color:#666;font-size:.9em;margin:5px 0}footer{text-align:center;margin-top:40px;padding-top:20px;border-top:1px solid #ddd}@media (prefers-color-scheme:dark){:root{--text:#e5e7eb;--bg:#1f2937;--card-bg:#111827;--primary:#60a5fa}}</style></head><body><h1>Moreyu's Blog</h1><div class="card"><h2>最新文章</h2><div class="post"><h3 class="post-title">技术趋势展望</h3><div class="post-date">2024-03-17</div></div><div class="post"><h3 class="post-title">代码质量提升技巧</h3><div class="post-date">2024-03-16</div></div></div><footer>&copy; 2024 Moreyu's Blog</footer></body></html>
