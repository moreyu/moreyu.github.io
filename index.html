<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Moreyu's Blog</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/maple-mono@latest/index.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"><style>:root{--primary:#6366f1;--secondary:#8b5cf6;--text:#1f2937;--bg:#fff;--card-bg:#fff;--border:#e5e7eb;--shadow:0 4px 6px -1px rgba(0,0,0,.1);--radius:1rem}@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}@keyframes slideIn{from{transform:translateX(-20px);opacity:0}to{transform:translateX(0);opacity:1}}@keyframes gradientBG{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}@keyframes shine{0%{background-position:-100% 0}100%{background-position:200% 0}}body{max-width:800px;margin:0 auto;padding:2rem;font-family:'Maple Mono',monospace;line-height:1.8;color:var(--text);background:var(--bg);animation:fadeIn 1s ease-out}.gradient-text{background:linear-gradient(120deg,var(--primary),var(--secondary));background-size:200% 200%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:gradientBG 3s ease infinite}h1{font-size:3rem;text-align:center;margin:2rem 0;animation:slideIn 1s ease-out}.nav{display:flex;justify-content:center;gap:2rem;margin:2rem 0;animation:fadeIn 1s ease-out .3s backwards}.nav a{color:var(--text);text-decoration:none;padding:.5rem 1rem;border-radius:var(--radius);transition:all .3s ease;display:flex;align-items:center;gap:.5rem}.nav a:hover{color:var(--primary);background:rgba(99,102,241,.1);transform:translateY(-2px)}.theme-toggle{position:fixed;top:20px;right:20px;padding:10px;border-radius:50%;background:var(--card-bg);border:1px solid var(--border);cursor:pointer;transition:all .3s ease;z-index:100}.theme-toggle:hover{transform:rotate(180deg)}.search-bar{position:relative;margin:2rem auto;max-width:600px;animation:fadeIn 1s ease-out .3s backwards}.search-bar input{width:100%;padding:1rem;border-radius:var(--radius);border:1px solid var(--border);background:var(--card-bg);font-family:'Maple Mono',monospace;transition:all .3s ease}.search-bar input:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 3px rgba(99,102,241,.2)}.card{background:var(--card-bg);padding:2rem;border-radius:var(--radius);box-shadow:var(--shadow);margin:2rem 0;border:1px solid var(--border);transition:all .3s ease;animation:fadeIn 1s ease-out .6s backwards}.card:hover{transform:translateY(-4px);box-shadow:0 8px 12px -2px rgba(0,0,0,.1)}.tags{display:flex;flex-wrap:wrap;gap:.5rem;margin:1rem 0}.tag{padding:.3rem .8rem;border-radius:2rem;background:linear-gradient(90deg,var(--primary),var(--secondary));color:white;font-size:.9rem;transition:all .3s ease;cursor:pointer;position:relative;overflow:hidden}.tag::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.2),transparent);animation:shine 3s infinite linear}.tag:hover{transform:translateY(-2px);box-shadow:0 4px 8px rgba(0,0,0,.2)}.post{position:relative;padding:1.5rem;margin:1.5rem 0;border-radius:var(--radius);background:linear-gradient(to right,rgba(99,102,241,.1),transparent);transition:all .3s ease;animation:slideIn .5s ease-out}.post:hover{background:linear-gradient(to right,rgba(99,102,241,.2),transparent);transform:scale(1.02)}.post-title{color:var(--primary);font-size:1.4rem;margin:0;transition:color .3s ease}.post:hover .post-title{color:var(--secondary)}.post-date{color:#666;font-size:.9rem;margin:.5rem 0}.post-excerpt{color:var(--text);margin:1rem 0 0;line-height:1.6}.featured-post{position:relative;overflow:hidden;border-radius:var(--radius);margin:2rem 0;animation:fadeIn 1s ease-out .6s backwards}.featured-post img{width:100%;height:200px;object-fit:cover;transition:transform .3s ease}.featured-post:hover img{transform:scale(1.05)}.featured-content{position:absolute;bottom:0;left:0;right:0;padding:2rem;background:linear-gradient(transparent,rgba(0,0,0,.8));color:white}.scroll-progress{position:fixed;top:0;left:0;width:0;height:3px;background:linear-gradient(90deg,var(--primary),var(--secondary));z-index:1000;transition:width .1s ease}.floating-menu{position:fixed;bottom:20px;right:20px;display:flex;flex-direction:column;gap:10px;z-index:100}.floating-btn{width:50px;height:50px;border-radius:50%;background:var(--card-bg);border:1px solid var(--border);display:flex;align-items:center;justify-content:center;cursor:pointer;transition:all .3s ease;animation:float 3s ease-in-out infinite}.floating-btn:hover{transform:scale(1.1);background:var(--primary);color:white}footer{text-align:center;margin-top:4rem;padding-top:2rem;border-top:1px solid var(--border);animation:fadeIn 1s ease-out .9s backwards}.social-links{display:flex;justify-content:center;gap:1rem;margin-top:1rem}.social-links a{color:var(--text);text-decoration:none;padding:.5rem 1rem;border-radius:var(--radius);transition:all .3s ease;display:flex;align-items:center;gap:.5rem}.social-links a:hover{color:var(--primary);background:rgba(99,102,241,.1);transform:translateY(-2px)}@media (prefers-color-scheme:dark){:root{--text:#e5e7eb;--bg:#111827;--card-bg:#1f2937;--border:#374151}}@media (max-width:640px){body{padding:1rem}h1{font-size:2rem}.nav{flex-direction:column;align-items:center;gap:1rem}}</style></head><body><div class="scroll-progress"></div><button class="theme-toggle"><i class="fas fa-moon"></i></button><h1 class="gradient-text">Moreyu's Blog</h1><nav class="nav"><a href="/"><i class="fas fa-home"></i> 首页</a><a href="/archives"><i class="fas fa-archive"></i> 归档</a><a href="/categories"><i class="fas fa-folder"></i> 分类</a><a href="/about"><i class="fas fa-user"></i> 关于</a></nav><div class="search-bar"><input type="text" placeholder="搜索文章..."/></div><div class="featured-post"><img src="https://picsum.photos/800/400" alt="特色文章"><div class="featured-content"><h2>特色文章</h2><p>探索前沿技术的无限可能...</p></div></div><div class="card"><h2 class="gradient-text">最新文章</h2><div class="tags"><span class="tag">技术</span><span class="tag">编程</span><span class="tag">AI</span><span class="tag">Web3</span></div><div class="post"><h3 class="post-title">技术趋势展望</h3><div class="post-date">2024-03-17</div><p class="post-excerpt">探讨 AI、云原生、Web3 等热门技术的发展趋势，分析未来技术方向...</p><div class="tags"><span class="tag">AI</span><span class="tag">云原生</span></div></div><div class="post"><h3 class="post-title">代码质量提升技巧</h3><div class="post-date">2024-03-16</div><p class="post-excerpt">分享提升代码质量和可维护性的实用技巧，助你写出更好的代码...</p><div class="tags"><span class="tag">编程</span><span class="tag">最佳实践</span></div></div></div><footer><p>&copy; 2024 Moreyu's Blog</p><div class="social-links"><a href="https://github.com/moreyu" target="_blank"><i class="fab fa-github"></i> GitHub</a><a href="mailto:your@email.com"><i class="fas fa-envelope"></i> Email</a></div></footer><div class="floating-menu"><button class="floating-btn" title="返回顶部"><i class="fas fa-arrow-up"></i></button><button class="floating-btn" title="分享"><i class="fas fa-share-alt"></i></button></div><script>window.addEventListener('scroll',()=>{const scrolled=(window.scrollY/(document.documentElement.scrollHeight-window.innerHeight))*100;document.querySelector('.scroll-progress').style.width=scrolled+'%'});const themeToggle=document.querySelector('.theme-toggle');themeToggle.addEventListener('click',()=>{document.documentElement.classList.toggle('dark');themeToggle.querySelector('i').classList.toggle('fa-moon');themeToggle.querySelector('i').classList.toggle('fa-sun')});document.querySelector('.floating-btn').addEventListener('click',()=>{window.scrollTo({top:0,behavior:'smooth'})});const searchInput=document.querySelector('.search-bar input');searchInput.addEventListener('input',e=>{const searchTerm=e.target.value.toLowerCase();const posts=document.querySelectorAll('.post');posts.forEach(post=>{const title=post.querySelector('.post-title').textContent.toLowerCase();const excerpt=post.querySelector('.post-excerpt').textContent.toLowerCase();if(title.includes(searchTerm)||excerpt.includes(searchTerm)){post.style.display='block'}else{post.style.display='none'}})});document.querySelectorAll('.tag').forEach(tag=>{tag.addEventListener('click',()=>{tag.style.transform='scale(0.95)';setTimeout(()=>{tag.style.transform=''},200)})});</script></body></html>
