<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Moreyu's Blog</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/maple-mono@latest/index.css"><style>:root{--primary:#6366f1;--secondary:#8b5cf6;--text:#1f2937;--bg:#fff;--card-bg:#fff;--border:#e5e7eb;--shadow:0 4px 6px -1px rgba(0,0,0,.1);--radius:1rem}@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}@keyframes slideIn{from{transform:translateX(-20px);opacity:0}to{transform:translateX(0);opacity:1}}@keyframes gradientBG{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}body{max-width:800px;margin:0 auto;padding:2rem;font-family:'Maple Mono',monospace;line-height:1.8;color:var(--text);background:var(--bg);animation:fadeIn 1s ease-out}.gradient-text{background:linear-gradient(120deg,var(--primary),var(--secondary));background-size:200% 200%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:gradientBG 3s ease infinite}h1{font-size:3rem;text-align:center;margin:2rem 0;animation:slideIn 1s ease-out}.nav{display:flex;justify-content:center;gap:2rem;margin:2rem 0;animation:fadeIn 1s ease-out .3s backwards}.nav a{color:var(--text);text-decoration:none;padding:.5rem 1rem;border-radius:var(--radius);transition:all .3s ease}.nav a:hover{color:var(--primary);background:rgba(99,102,241,.1);transform:translateY(-2px)}.card{background:var(--card-bg);padding:2rem;border-radius:var(--radius);box-shadow:var(--shadow);margin:2rem 0;border:1px solid var(--border);transition:all .3s ease;animation:fadeIn 1s ease-out .6s backwards}.card:hover{transform:translateY(-4px);box-shadow:0 8px 12px -2px rgba(0,0,0,.1)}.post{position:relative;padding:1.5rem;margin:1.5rem 0;border-radius:var(--radius);background:linear-gradient(to right,rgba(99,102,241,.1),transparent);transition:all .3s ease;animation:slideIn .5s ease-out}.post:hover{background:linear-gradient(to right,rgba(99,102,241,.2),transparent);transform:scale(1.02)}.post-title{color:var(--primary);font-size:1.4rem;margin:0;transition:color .3s ease}.post:hover .post-title{color:var(--secondary)}.post-date{color:#666;font-size:.9rem;margin:.5rem 0}.post-excerpt{color:var(--text);margin:1rem 0 0;line-height:1.6}footer{text-align:center;margin-top:4rem;padding-top:2rem;border-top:1px solid var(--border);animation:fadeIn 1s ease-out .9s backwards}.social-links{display:flex;justify-content:center;gap:1rem;margin-top:1rem}.social-links a{color:var(--text);text-decoration:none;padding:.5rem 1rem;border-radius:var(--radius);transition:all .3s ease}.social-links a:hover{color:var(--primary);background:rgba(99,102,241,.1);transform:translateY(-2px)}@media (prefers-color-scheme:dark){:root{--text:#e5e7eb;--bg:#111827;--card-bg:#1f2937;--border:#374151}}@media (max-width:640px){body{padding:1rem}h1{font-size:2rem}.nav{flex-direction:column;align-items:center;gap:1rem}}</style></head><body><h1 class="gradient-text">Moreyu's Blog</h1><nav class="nav"><a href="/">首页</a><a href="/archives">归档</a><a href="/categories">分类</a><a href="/about">关于</a></nav><div class="card"><h2 class="gradient-text">最新文章</h2><div class="post"><h3 class="post-title">技术趋势展望</h3><div class="post-date">2024-03-17</div><p class="post-excerpt">探讨 AI、云原生、Web3 等热门技术的发展趋势，分析未来技术方向...</p></div><div class="post"><h3 class="post-title">代码质量提升技巧</h3><div class="post-date">2024-03-16</div><p class="post-excerpt">分享提升代码质量和可维护性的实用技巧，助你写出更好的代码...</p></div></div><footer><p>&copy; 2024 Moreyu's Blog</p><div class="social-links"><a href="https://github.com/moreyu" target="_blank">GitHub</a><a href="mailto:your@email.com">Email</a></div></footer></body></html>
