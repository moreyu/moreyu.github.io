<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}} - Moreyu's Blog ✨</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/maple-mono@latest/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/medium-zoom@1.0.8/dist/medium-zoom.min.css">
  <style>
    /* 文章目录样式 */
    .toc {
      position: fixed;
      right: 2rem;
      top: 6rem;
      width: 280px;
      max-height: calc(100vh - 8rem);
      overflow-y: auto;
      background: var(--card-bg);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: var(--shadow);
      font-size: 0.9rem;
      z-index: 100;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) var(--card-bg);
    }
    
    .toc::-webkit-scrollbar {
      width: 6px;
    }
    
    .toc::-webkit-scrollbar-track {
      background: var(--card-bg);
    }
    
    .toc::-webkit-scrollbar-thumb {
      background-color: var(--primary);
      border-radius: 3px;
    }
    
    .toc-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: var(--primary);
      font-size: 1.1rem;
    }
    
    .toc ul {
      list-style: none;
      padding-left: 1rem;
      margin: 0;
    }
    
    .toc li {
      margin: 0.5rem 0;
      line-height: 1.4;
    }
    
    .toc a {
      color: var(--text-light);
      text-decoration: none;
      transition: all 0.2s;
      display: block;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
    }
    
    .toc a:hover {
      color: var(--primary);
      background: var(--bg);
    }
    
    .toc a.active {
      color: var(--primary);
      font-weight: bold;
      background: var(--bg);
    }

    /* 阅读进度 */
    .reading-progress {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: var(--border);
      z-index: 1000;
    }
    
    .reading-progress-bar {
      height: 100%;
      background: var(--primary);
      width: 0;
      transition: width 0.2s;
    }

    /* 代码块复制按钮 */
    pre {
      position: relative;
      border-radius: 8px;
      margin: 1.5rem 0;
    }
    
    .copy-button {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      padding: 0.3rem 0.6rem;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text-light);
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
      opacity: 0;
    }
    
    pre:hover .copy-button {
      opacity: 1;
    }
    
    .copy-button:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
      transform: scale(1.05);
    }
    
    /* 图片预览 */
    .medium-zoom-overlay {
      background: var(--bg) !important;
    }
    
    .medium-zoom-image--opened {
      z-index: 1000;
    }

    /* 分享按钮 */
    .share-menu {
      position: fixed;
      left: 2rem;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      z-index: 100;
    }
    
    .share-button {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 1.1rem;
    }
    
    .share-button:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
      transform: scale(1.1) rotate(360deg);
    }

    /* 文章内容样式优化 */
    .post-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .post-content h2 {
      margin-top: 2.5rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }
    
    .post-content h3 {
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: var(--text);
    }
    
    .post-content p {
      line-height: 1.8;
      margin: 1rem 0;
    }
    
    .post-content code {
      background: var(--card-bg);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: 'Maple Mono', monospace;
    }
    
    .post-content pre code {
      background: none;
      padding: 0;
    }
    
    .post-meta {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
      color: var(--text-light);
      font-size: 0.9rem;
    }
    
    .post-tags {
      margin-top: 3rem;
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
    }
    
    .tag {
      background: var(--card-bg);
      color: var(--primary);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    
    .tag:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
    }
    
    @media (max-width: 1200px) {
      .toc {
        display: none;
      }
      
      .share-menu {
        position: fixed;
        left: 1rem;
        bottom: 5rem;
        top: auto;
        transform: none;
        flex-direction: row;
        gap: 0.5rem;
      }
      
      .post-content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="reading-progress">
    <div class="reading-progress-bar"></div>
  </div>
  
  <button class="theme-toggle" aria-label="切换主题">
    <i class="fas fa-moon"></i>
  </button>
  
  <h1 class="gradient-text">{{title}}</h1>
  
  <nav class="nav">
    <a href="/"><i class="fas fa-home"></i> 首页 🏠</a>
    <a href="/archives"><i class="fas fa-archive"></i> 归档 📚</a>
    <a href="/categories"><i class="fas fa-folder"></i> 分类 📂</a>
    <a href="/about"><i class="fas fa-user"></i> 关于 👋</a>
  </nav>

  <aside class="toc">
    <div class="toc-title">📚 目录</div>
    <ul>
      {{toc}}
    </ul>
  </aside>

  <div class="share-menu">
    <button class="share-button" title="分享到微信" onclick="shareToWeChat()">
      <i class="fab fa-weixin"></i>
    </button>
    <button class="share-button" title="分享到微博" onclick="shareToWeibo()">
      <i class="fab fa-weibo"></i>
    </button>
    <button class="share-button" title="分享到 Twitter" onclick="shareToTwitter()">
      <i class="fab fa-twitter"></i>
    </button>
    <button class="share-button" title="复制链接" onclick="copyPageUrl()">
      <i class="fas fa-link"></i>
    </button>
  </div>

  <main class="post-content">
    <div class="card">
      <div class="post-meta">
        <span><i class="far fa-calendar"></i> {{date}}</span>
        <span><i class="far fa-clock"></i> 阅读时间：{{readingTime}}</span>
        <span><i class="far fa-folder"></i> 分类：{{category}}</span>
      </div>

      {{content}}

      <div class="post-tags">
        {{tags}}
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Moreyu's Blog 🎉 | 本站已稳定运行 {{days}} 天 ⚡️</p>
    <div class="social-links">
      <a href="https://github.com/moreyu" target="_blank"><i class="fab fa-github"></i> GitHub 🐱</a>
      <a href="mailto:your@email.com"><i class="fas fa-envelope"></i> Email ✉️</a>
    </div>
  </footer>

  <script src="/js/theme.js"></script>
  <script src="/js/scroll.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.0.8/dist/medium-zoom.min.js"></script>
  <script>
    // 初始化图片预览
    mediumZoom('img:not(.avatar)', {
      margin: 24,
      background: 'var(--bg)',
      scrollOffset: 40,
    });
    
    // 代码块复制功能
    document.querySelectorAll('pre').forEach(pre => {
      const button = document.createElement('button');
      button.className = 'copy-button';
      button.textContent = '复制';
      button.addEventListener('click', () => {
        navigator.clipboard.writeText(pre.querySelector('code').textContent)
          .then(() => {
            button.textContent = '已复制！';
            setTimeout(() => button.textContent = '复制', 2000);
          })
          .catch(err => {
            console.error('复制失败:', err);
            button.textContent = '复制失败';
            setTimeout(() => button.textContent = '复制', 2000);
          });
      });
      pre.appendChild(button);
    });
    
    // 阅读进度指示器
    const progressBar = document.querySelector('.reading-progress-bar');
    window.addEventListener('scroll', () => {
      const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (winScroll / height) * 100;
      progressBar.style.width = scrolled + '%';
    });
    
    // 目录高亮
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const id = entry.target.getAttribute('id');
        const tocLink = document.querySelector(`.toc a[href="#${id}"]`);
        if (tocLink) {
          if (entry.intersectionRatio > 0) {
            document.querySelectorAll('.toc a').forEach(link => link.classList.remove('active'));
            tocLink.classList.add('active');
          }
        }
      });
    }, { threshold: 0.5 });
    
    document.querySelectorAll('h2, h3').forEach((heading) => {
      observer.observe(heading);
    });

    // 分享功能
    function shareToWeChat() {
      alert('请截图分享到微信');
    }
    
    function shareToWeibo() {
      const text = document.title;
      const url = window.location.href;
      window.open(`http://service.weibo.com/share/share.php?url=${encodeURIComponent(url)}&title=${encodeURIComponent(text)}`);
    }
    
    function shareToTwitter() {
      const text = document.title;
      const url = window.location.href;
      window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`);
    }
    
    function copyPageUrl() {
      navigator.clipboard.writeText(window.location.href)
        .then(() => alert('链接已复制到剪贴板！'))
        .catch(err => console.error('复制失败:', err));
    }
  </script>
</body>
</html>
